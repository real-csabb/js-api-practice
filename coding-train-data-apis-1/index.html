<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    <p>You: Passing out!</p>
    <body>
        <img src="" id="surprise-pikachu" />
        <script>
            console.log("About to fetch a surprise pikachu!");
            
            surprisePikachu()
                .then(response => {
                    console.log("Yay! I surprised Detective Pikachu!");
                })
                .catch(error => {
                    console.log("error!");
                    console.log(error);
                });
            async function surprisePikachu() {
                const response = await fetch('surprise-pikachu.jpg');
                const blob = await response.blob();
                document.getElementById('surprise-pikachu').src = URL.createObjectURL(blob);
            }
        </script>
    </body>
</html>
